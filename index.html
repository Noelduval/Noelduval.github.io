    .header {

      justify-content: center;

      cursor: pointer;
      box-shadow: 0 2px 8px rgba(24,112,234,0.08);
      transition: background 0.2s;
      margin-right: -2px;
    }
    .btn:last-child {
      border-radius: 0 30px 30px 0;
      background: #e0e0e0;
      color: #888;
      margin-right: 0;
    }
    .contact {
      text-align: center;
      font-size: 1.2rem;

      margin: 20px 0 0 0;
      font-family: 'Courier New', Courier, monospace;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .city-video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(179, 209, 255);
    }
    @media (max-aspect-ratio: 16/9) {
      .city-video {
        width: 100%;
        height: auto;
      }
    }
    @media (min-aspect-ratio: 16/9) {
      .city-video {
        width: auto;
        height: 100%;
      }
    }
    @media (max-width: 600px) {
      .logo-img { max-width: 200px; }
