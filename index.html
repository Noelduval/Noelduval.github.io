<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Comfortable</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      background: rgb(179, 209, 255);
    }

    /* Background video */
    .video-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .city-video {
      position: absolute;
      width: 120vw;
      height: 120vh;
      object-fit: cover;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      background-color: rgb(179, 209, 255);
    }

    /* Gradient overlay */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: linear-gradient(180deg,
        rgba(224, 240, 255, 0.95) 0%,
        rgba(179, 209, 255, 0.85) 70%,
        rgba(179, 209, 255, 0) 100%);
    }

    .header {
      position: relative;
      z-index: 1;
      padding: 40px 0 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .logo-img {
      max-width: 300px;
      height: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin: 30px 0 10px;
    }
    .btn {
      font-size: 1.1rem;
      font-weight: 700;
      padding: 18px 32px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 8px rgba(24, 112, 234, 0.08);
    }
    .btn:first-child {
      border-radius: 30px 0 0 30px;
      background: #7fd6ff;
      color: #fff;
      margin-right: -2px;
    }
    .btn:last-child {
      border-radius: 0 30px 30px 0;
      background: #e0e0e0;
      color: #666;
    }
    .btn:hover {
      filter: brightness(0.95);
    }

    .contact {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.05rem;
      letter-spacing: 2px;
      color: #1870ea;
      margin-top: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    .contact i {
      font-size: 1.25rem;
      color: #1870ea;
    }

    @media (max-width: 600px) {
      .logo-img {
        max-width: 200px;
      }
      .btn {
        padding: 12px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <div class="video-container">
    <video class="city-video" autoplay loop muted playsinline preload="auto">
      <source src="/assets/video/city-bg.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="overlay"></div>

  <!-- Main content -->
  <header class="header">
    <div class="logo">
  <img src="/assets/video/assets/img/city-comfortable.png" alt="City Comfortable Logo" class="logo-img" />
    </div>

    <div class="buttons">
      <button class="btn">NEED A TASK DONE?</button>
      <button class="btn">OR BECOME A PROVIDER?</button>
    </div>

    <div class="contact">
      <a href="https://www.instagram.com/citycomfortable" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <i class="fab fa-instagram" aria-hidden="true"></i>
      </a>
      CONTACT@CITYCOMFORTABLE.COM
    </div>
  </header>
</body>
</html>
