<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Comfortable</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      background: transparent;
    }
    .header {
      background: linear-gradient(180deg, rgba(224, 240, 255, 0.95) 0%, rgba(179, 209, 255, 0.85) 70%, rgba(179, 209, 255, 0) 100%);
      padding: 40px 0 20px 0;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .logo-img {
      max-width: 300px;
      height: auto;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 0;
      margin: 30px 0 10px 0;
    }
    .btn {
      font-size: 1.1rem;
      font-weight: 700;
      padding: 18px 32px;
      border: none;
      border-radius: 30px 0 0 30px;
      background: #7fd6ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(24,112,234,0.08);
      transition: background 0.2s;
      margin-right: -2px;
    }
    .btn:last-child {
      border-radius: 0 30px 30px 0;
      background: #e0e0e0;
      color: #888;
      margin-right: 0;
    }
    .contact {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #1870ea;
      margin: 20px 0 0 0;
      font-family: 'Courier New', Courier, monospace;
    }
    .contact i {
      font-size: 1.4rem;
      color: #1870ea;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .city-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(179, 209, 255);
    }
    @media (max-width: 600px) {
      .logo-img { max-width: 200px; }
      .btn { padding: 12px 18px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="homepage.test/city comfortable.png" alt="City Comfortable Logo" class="logo-img">
    <div class="buttons">
      <button class="btn">NEED A TASK DONE?</button>
      <button class="btn">OR BECOME A PROVIDER?</button>
    </div>
    <div class="contact">
      <i class="fab fa-instagram"></i>
      CONTACT@CITYCOMFORTABLE.COM
    </div>
  </div>
  <div class="video-container">
    <video class="city-video" autoplay loop muted playsinline>
      <source src="homepage.test/8319686-uhd_2560_1440_25fps.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
